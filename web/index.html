<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NoppFlow</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div id="app-screen" class="app">
    <header class="header">
      <div class="header-row">
        <div>
          <h1 class="logo">NoppFlow</h1>
          <p class="tagline">Lightweight CI/CD for Labs</p>
        </div>
        <nav class="header-nav">
          <a href="/apps.html" class="btn btn-ghost">Apps</a>
          <a href="/access.html" class="btn btn-ghost">Access</a>
          <a href="/docs.html" class="btn btn-ghost" target="_blank" rel="noopener">Docs</a>
        </nav>
        <div class="header-actions">
          <a id="current-user" class="current-user" href="/profile.html"></a>
          <button type="button" id="logout-btn" class="btn btn-ghost">Logout</button>
        </div>
      </div>
    </header>

    <main class="main">
      <p id="server-error" class="form-error" hidden></p>
      <section class="section">
        <div class="section-header">
          <h2 class="section-title">Recent runs</h2>
          <button type="button" id="refresh-runs" class="btn btn-ghost">Refresh</button>
        </div>
        <div id="runs-container" class="runs-container">
          <div class="loading">Loading runs…</div>
        </div>
      </section>
    </main>
  </div>

  <div id="log-overlay" class="overlay" aria-hidden="true">
    <div class="log-modal">
      <div class="log-header">
        <h3 id="log-title">Run log</h3>
        <button type="button" id="log-close" class="btn btn-icon" aria-label="Close">×</button>
      </div>
      <pre id="log-content" class="log-content"></pre>
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
